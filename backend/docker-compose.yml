version: '3.8'

services:
  os01:
    image: opensearchproject/opensearch:2.11.0
    container_name: susbonk-opensearch
    environment:
      - cluster.name=susbonk-cluster
      - node.name=susbonk-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - susbonk-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  opensearch-init:
    image: curlimages/curl:latest
    container_name: susbonk-opensearch-init
    environment:
      - OS_URL=http://os01:9200
    volumes:
      - ./init:/init
    command: sh /init/init.sh
    depends_on:
      os01:
        condition: service_healthy
    networks:
      - susbonk-network
    restart: "no"

  osd01:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: susbonk-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://os01:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    depends_on:
      os01:
        condition: service_healthy
    networks:
      - susbonk-network

  alert-engine:
    build:
      context: ../log-platform
      dockerfile: Dockerfile.alertd
    container_name: susbonk-alertd
    env_file:
      - ../.env
    environment:
      - OS_URL=http://os01:9200
      - OS_INGEST_URL=http://log-ingest:8080
      - RUST_LOG=info
    depends_on:
      os01:
        condition: service_healthy
      log-ingest:
        condition: service_healthy
    networks:
      - susbonk-network
    restart: unless-stopped

  log-ingest:
    build:
      context: ../log-platform
      dockerfile: Dockerfile.ingestd
    container_name: susbonk-ingestd
    environment:
      - OS_URL=http://os01:9200
      - PORT=8080
      - RUST_LOG=info
    ports:
      - "8080:8080"
    depends_on:
      os01:
        condition: service_healthy
    networks:
      - susbonk-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  telegram-bot:
    build:
      context: ../telegram-bot
      dockerfile: telegram-bot/Dockerfile
    container_name: susbonk-telegram-bot
    env_file:
      - ../.env
    environment:
      - RUST_LOG=info
      - HEALTH_PORT=8081
      - INGEST_URL=http://log-ingest:8080
      - USE_WEBHOOKS=false
    ports:
      - "8081:8081"
    depends_on:
      log-ingest:
        condition: service_healthy
      pg-database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - susbonk-network
      - db-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7.2-alpine
    container_name: susbonk-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - db-net
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  pg-database:
    image: postgres:16-alpine
    container_name: susbonk-postgres
    env_file:
      - ../.env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  pg-init:
    image: postgres:16-alpine
    container_name: susbonk-pg-init
    env_file:
      - ../.env
    environment:
      - PGHOST=pg-database
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB}
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./schema.sql:/schema.sql
    command: >
      sh -c " echo 'Waiting for PostgreSQL...' && until pg_isready -h pg-database -U ${POSTGRES_USER}; do sleep 1; done && echo 'Checking if schema exists...' && if psql -h pg-database -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c '\\dt' | grep -q 'users'; then
        echo 'Schema already exists, skipping initialization';
      else
        echo 'Loading schema.sql...' &&
        psql -h pg-database -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /schema.sql &&
        echo 'Schema loaded successfully';
      fi "
    depends_on:
      pg-database:
        condition: service_healthy
    networks:
      - db-net
    restart: "no"

  admin:
    container_name: susbonk-admin
    build:
      context: ../admin
      dockerfile: Dockerfile
    env_file:
      - ../.env
    ports:
      - "5050:5000"
    command:
      - ./start.sh
    depends_on:
      pg-init:
        condition: service_completed_successfully
    networks:
      - db-net
    restart: unless-stopped

  api-backend:
    container_name: susbonk-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      pg-database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - db-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    container_name: susbonk-frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://api-backend:8000
    ports:
      - "3000:3000"
    depends_on:
      api-backend:
        condition: service_healthy
    networks:
      - db-net
    restart: unless-stopped

volumes:
  opensearch-data:
  postgres-data:
  redis-data:


networks:
  susbonk-network:
    driver: bridge
  db-net:
    driver: bridge

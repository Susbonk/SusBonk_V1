version: '3.8'

services:
  os01:
    image: opensearchproject/opensearch:2.11.0
    container_name: susbonk-opensearch
    environment:
      - cluster.name=susbonk-cluster
      - node.name=susbonk-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - susbonk-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  opensearch-init:
    image: curlimages/curl:latest
    container_name: susbonk-opensearch-init
    environment:
      - OPENSEARCH_URL=http://os01:9200
    volumes:
      - ./init:/init
    command: sh /init/init.sh
    depends_on:
      os01:
        condition: service_healthy
    networks:
      - susbonk-network
    restart: "no"

  osd01:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: susbonk-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://os01:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    depends_on:
      os01:
        condition: service_healthy
    networks:
      - susbonk-network

  alert-engine:
    build:
      context: ../log-platform
      dockerfile: Dockerfile.alertd
    container_name: susbonk-alertd
    environment:
      - OPENSEARCH_URL=http://os01:9200
      - INGEST_URL=http://log-ingest:8080
      - RUST_LOG=info
    depends_on:
      os01:
        condition: service_healthy
      log-ingest:
        condition: service_healthy
    networks:
      - susbonk-network
    restart: unless-stopped

  log-ingest:
    build:
      context: ../log-platform
      dockerfile: Dockerfile.ingestd
    container_name: susbonk-ingestd
    environment:
      - OPENSEARCH_URL=http://os01:9200
      - PORT=8080
      - RUST_LOG=info
    ports:
      - "8080:8080"
    depends_on:
      os01:
        condition: service_healthy
    networks:
      - susbonk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  opensearch-data:

networks:
  susbonk-network:
    driver: bridge

# Redis configuration for SusBonk bot infrastructure
port 6379
bind 0.0.0.0

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Security
protected-mode no

# Performance
tcp-keepalive 300
timeout 0
